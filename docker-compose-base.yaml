services:
  db:
    image: postgres:14.1-alpine
    container_name: db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
  
  db_test:
    image: postgres:14.1-alpine
    container_name: db_test
    restart: always
    environment:
      - POSTGRES_USER=postgres_test
      - POSTGRES_PASSWORD=postgres_test
      - POSTGRES_DB=postgres_test
    ports:
      - "5433:5432"

  frontend:
    image: node:22
    container_name: react-app
    working_dir: /docker_lmsfront
    volumes:
      - ./lmsfront:/docker_lmsfront
    ports:
      - "8081:3000"
    command: npm start
    restart: always

